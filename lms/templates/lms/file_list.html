{% extends 'lms/base.html' %}
{% block content %}
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas Lite</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    </head>
    <body>
    <style>
        body {
            background-color: beige;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">Welcome!</div>
                    <div class="panel-body">
                        Canvas Lite. Here to help!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 style="padding-left: 15Px">File List</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Description</th>
                <th>Document</th>
                <th colspan="1">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for file in files %}
                {% if file.document %}

                <tr>
                    <td>{{ file.description }}</td>
                    <td><a href ="{{ file.document.url}}" class="btn btn-primary btn-sm" target="_blank"> Download File</a></td>

                    <td><a href="{% url 'lms:delete_file' pk=file.pk %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>
                    </td>

                </tr>
            {% endif %}
            {% endfor %}
            </tbody>
        </table>
     <div class="row">
         <a href="{% url 'lms:model_form_upload'%}" class="row"><span
                    class="btn btn-primary">Upload New File</span></a>
     </div>
    </div>
    </body>
    </html>
{% endblock %}
