{% extends 'lms/base.html' %}
{% block content %}
<html>
    <body>
        <div class="container">
            <div class="row">
                <h2>Course List</h2>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr class="bg-info">
                            <th>Course Name</th>
                            <th>Description</th>
                            <th>Course ID</th>
                            <th colspan="3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ course.course_name }}</td>
                            <td>{{ course.course_description }}</td>
                             <td>{{ course.course_id }}</td>
                             <td><a href="{% url 'lms:course_edit' pk=course.pk %}"
                                   class="btn btn-warning">Edit</a></td>
                            <td><a href="{% url 'lms:course_delete' pk=course.pk %}"
                                   onclick="return confirm('Are you sure you want to delete?')"
                                   class="btn btn-danger">Delete</a>
                            </td>
                            <td><a href="{% url 'lms:assign_summary' pk=course.pk %}" c
                                   lass="btn btn-primary">Summary</a>
                            </td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
             <div class="row">
                 <a href="{% url 'lms:course_new'%}" class="row"><span
                            class="btn btn-primary">Create Course</span></a>
             </div>             <div class="row">
                 <a href="{% url 'lms:course_new'%}" class="row"><span
                            class="btn btn-primary">Create Course</span></a>
             </div>
        </div>
    </body>
</html>
{% endblock %}
